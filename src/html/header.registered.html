<html>
<head>
    <title>Header</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Header.css" />
</head>

<body>
<div class="header">
    <img
            src="../img/header-logo.svg"
            alt="Not Found"
            class="logo"
    />
    <div class="navbar">
        <button class="catalog">Catalog</button>
        <button class="library">Library</button>
        <button class="my-journey">My Journey</button>
    </div>
    <div class="buttons-registered">

        <button class="notification">
            <img
                src="../img/notification.svg"
                alt="Not Found"/>
        </button>
        <button class="username">
            <p class="name">AP</p>
        </button>
        <button class="menu-button">
            <img
                    src="../img/menu.svg"
                    alt="Not Found"
                    class="menu-img"/>
        </button>


    </div>
</div>
</body>
</html>
